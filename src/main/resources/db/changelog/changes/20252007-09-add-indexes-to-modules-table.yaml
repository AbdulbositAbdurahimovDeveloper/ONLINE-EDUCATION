databaseChangeLog:
  # =====================================================================
  # 9-QADAM: "modules" JADVALIGA MAXSUS INDEKSLAR QO'SHISH
  # =====================================================================
  - changeSet:
      id: 20252007-09-add-indexes-to-modules-table
      author: Eldor04
      dbms: "postgresql"
      comment: "Step 9: Adding a partial unique index on title and a regular index on course_id"
      changes:
        - sql:
            sql: |
              CREATE UNIQUE INDEX idx_modules_title_unique_not_deleted
              ON modules (title)
              WHERE deleted = false;
        - createIndex:
            indexName: idx_modules_on_course_id
            tableName: modules
            columns:
              - column:
                  name: course_id
      rollback:
        - dropIndex:
            indexName: idx_modules_title_unique_not_deleted
            tableName: modules
        - dropIndex:
            indexName: idx_modules_on_course_id
            tableName: modules