databaseChangeLog:
  # =====================================================================
  # 36-QADAM: "module_enrollments" JADVALINING ASOSIY STRUKTURASINI YARATISH
  # =====================================================================
  - changeSet:
      id: 20252007-36-create-module-enrollments-table
      author: Eldor04
      comment: "Step 36: Creating the base structure of the new module_enrollments table"
      changes:
        - createTable:
            tableName: module_enrollments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    remarks: "FK to the users table"
              - column:
                  name: module_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    remarks: "FK to the modules table"
              - column:
                  name: progress_percentage
                  type: DOUBLE
                  defaultValueNumeric: 0.0
                  constraints:
                    nullable: false