databaseChangeLog:
  # =====================================================================
  # 40-QADAM: "payment" JADVALIGA TASHQI KALITLARNI QO'SHISH
  # =====================================================================
  - changeSet:
      id: 20252007-40-add-fks-to-payment-table
      author: Eldor04
      comment: "Step 40: Adding foreign key constraints to the payment table"
      changes:
        - addForeignKeyConstraint:
            baseTableName: payment
            baseColumnNames: user_id
            constraintName: fk_payment_on_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: payment
            baseColumnNames: module_id
            constraintName: fk_payment_on_module
            referencedTableName: modules
            referencedColumnNames: id
            onDelete: CASCADE