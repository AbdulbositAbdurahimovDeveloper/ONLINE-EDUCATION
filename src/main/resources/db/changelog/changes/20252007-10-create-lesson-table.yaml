databaseChangeLog:
  # =====================================================================
  # 10-QADAM: "lesson" JADVALINING ASOSIY STRUKTURASINI YARATISH
  # =====================================================================
  - changeSet:
      id: 20252007-10-create-lesson-table
      author: Eldor04
      comment: "Step 10: Creating the base structure of the new lesson table"
      changes:
        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: order_index
                  type: INTEGER
                  remarks: "The order of the lesson within a module"
              - column:
                  name: is_free
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: modules_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    remarks: "Foreign key to the modules table"
              - column:
                  name: view_id
                  type: BIGINT
                  constraints:
                    unique: true
                    remarks: "Foreign key to the users table for tracking progress (OneToOne)"