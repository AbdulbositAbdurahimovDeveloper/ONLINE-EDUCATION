databaseChangeLog:
  # =====================================================================
  # 16-QADAM: "attachment_contents" VORIS JADVALINI YARATISH
  # =====================================================================
  - changeSet:
      id: 20252007-16-create-attachment-contents-table
      author: Eldor04
      comment: "Step 16: Creating the child table 'attachment_contents' for the JOINED inheritance strategy"
      changes:
        - createTable:
            tableName: attachment_contents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: "Primary key that is also a foreign key to the base 'contents' table"
              - column:
                  name: attachment_id
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
                    remarks: "FK to the attachment table. Unique because of @OneToOne."