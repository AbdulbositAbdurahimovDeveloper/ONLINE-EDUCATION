databaseChangeLog:
  # =====================================================================
  # 41-QADAM: "payment" JADVALIGA MAXSUS INDEKS VA CHEKLOVLAR QO'SHISH
  # =====================================================================
  - changeSet:
      id: 20252007-41-add-indexes-to-payment-table
      author: Eldor04
      dbms: "postgresql"
      comment: "Step 41: Adding a partial unique index on (user_id, module_id) and performance indexes"
      changes:
        - sql:
            sql: |
              CREATE UNIQUE INDEX idx_user_module_payment_unique_not_deleted
              ON payment (user_id, module_id)
              WHERE deleted = false;
        - createIndex:
            indexName: idx_payment_on_status
            tableName: payment
            columns:
              - column:
                  name: status
      rollback:
        - dropIndex:
            indexName: idx_user_module_payment_unique_not_deleted
            tableName: payment
        - dropIndex:
            indexName: idx_payment_on_status
            tableName: payment