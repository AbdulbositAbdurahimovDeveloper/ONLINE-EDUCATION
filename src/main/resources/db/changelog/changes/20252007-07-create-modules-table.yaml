databaseChangeLog:
  # =====================================================================
  # 7-QADAM: "modules" JADVALINING ASOSIY STRUKTURASINI YARATISH
  # =====================================================================
  - changeSet:
      id: 20252007-07-create-modules-table
      author: Eldor04
      comment: "Step 7: Creating the base structure of the new modules table"
      changes:
        - createTable:
            tableName: modules
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: price
                  type: BIGINT
              - column:
                  name: order_index
                  type: INTEGER
                  remarks: "The order of the module within a course"
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    remarks: "Foreign key to the course table"