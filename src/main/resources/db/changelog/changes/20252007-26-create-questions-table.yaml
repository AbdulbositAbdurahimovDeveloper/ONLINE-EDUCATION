databaseChangeLog:
  # =====================================================================
  # 26-QADAM: "questions" JADVALINING ASOSIY STRUKTURASINI YARATISH
  # =====================================================================
  - changeSet:
      id: 20252007-26-create-questions-table
      author: Eldor04
      comment: "Step 26: Creating the base structure of the new questions table"
      changes:
        - createTable:
            tableName: questions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  remarks: "Question type: SINGLE_CHOICE, MULTIPLE_CHOICE etc."
              - column:
                  name: quiz_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    remarks: "Foreign key to the quiz table"