databaseChangeLog:
  # =====================================================================
  # 28-QADAM: "questions" JADVALIGA MAXSUS INDEKS QO'SHISH
  # =====================================================================
  - changeSet:
      id: 20252007-28-add-indexes-to-questions-table
      author: Eldor04
      dbms: "postgresql"
      comment: "Step 28: Adding a composite unique index on (quiz_id, text) for data integrity"
      changes:
        - sql:
            sql: |
              CREATE UNIQUE INDEX idx_question_text_per_quiz_unique_not_deleted
              ON questions (quiz_id, text)
              WHERE deleted = false;
      rollback:
        - dropIndex:
            indexName: idx_question_text_per_quiz_unique_not_deleted
            tableName: questions