databaseChangeLog:
  # =====================================================================
  # 19-QADAM: "quiz_contents" VORIS JADVALINI YARATISH
  # =====================================================================
  - changeSet:
      id: 20252007-19-create-quiz-contents-table
      author: Eldor04
      comment: "Step 19: Creating the child table 'quiz_contents' for the JOINED inheritance strategy"
      changes:
        - createTable:
            tableName: quiz_contents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: "Primary key that is also a foreign key to the base 'contents' table"
              - column:
                  name: quiz_id
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
                    remarks: "FK to the quiz table. Unique because of @OneToOne."