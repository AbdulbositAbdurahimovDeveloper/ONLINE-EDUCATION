databaseChangeLog:
  # =====================================================================
  # 31-QADAM: "comments" JADVALINING ASOSIY STRUKTURASINI YARATISH
  # =====================================================================
  - changeSet:
      id: 20252007-31-create-comments-table
      author: Eldor04
      comment: "Step 31: Creating the base structure of the new comments table for polymorphic and self-referencing comments"
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    remarks: "FK to the users table"
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    remarks: "FK to the course table (for course comments)"
              - column:
                  name: lesson_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    remarks: "FK to the lesson table (for lesson comments)"
              - column:
                  name: parent_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    remarks: "Self-referencing FK for replies"