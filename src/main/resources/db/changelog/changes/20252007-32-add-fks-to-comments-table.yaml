databaseChangeLog:
  # =====================================================================
  # 32-QADAM: "comments" JADVALIGA TASHQI KALITLARNI QO'SHISH
  # =====================================================================
  - changeSet:
      id: 20252007-32-add-fks-to-comments-table
      author: Eldor04
      comment: "Step 32: Adding foreign key constraints to the comments table"
      changes:
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: user_id
            constraintName: fk_comments_on_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: course_id
            constraintName: fk_comments_on_course
            referencedTableName: course
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: lesson_id
            constraintName: fk_comments_on_lesson
            referencedTableName: lesson
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: parent_id
            constraintName: fk_comments_on_parent_comment
            referencedTableName: comments
            referencedColumnNames: id
            onDelete: CASCADE