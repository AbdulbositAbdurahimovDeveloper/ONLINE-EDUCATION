databaseChangeLog:
  # =====================================================================
  # 22-QADAM: "text_contents" VORIS JADVALINI YARATISH
  # =====================================================================
  - changeSet:
      id: 20252007-22-create-text-contents-table
      author: Eldor04
      comment: "Step 22: Creating the child table 'text_contents' for the JOINED inheritance strategy"
      changes:
        - createTable:
            tableName: text_contents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: "Primary key that is also a foreign key to the base 'contents' table"
              - column:
                  name: text
                  type: TEXT
                  remarks: "The actual text content of the block"