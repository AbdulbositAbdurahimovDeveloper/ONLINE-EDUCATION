databaseChangeLog:
    - changeSet:
          id: 20252007-03-add-partial-unique-index-on-title
          author: Eldor04
          dbms: "postgresql"
          comment: "Step 3: Adding a partial unique index on title where deleted = false"
          changes:
              - sql:
                    sql: |
                        CREATE UNIQUE INDEX idx_courses_title_unique_not_deleted
                        ON courses (title)
                        WHERE deleted = false;
          rollback:
              - dropIndex:
                    indexName: idx_courses_title_unique_not_deleted
                    tableName: courses

