databaseChangeLog:
  # =====================================================================
  # 13-QADAM: "contents" BAZAVIY JADVALINING STRUKTURASINI YARATISH
  # =====================================================================
  - changeSet:
      id: 20252007-13-create-contents-table
      author: Eldor04
      comment: "Step 13: Creating the base table for the 'Content' inheritance hierarchy"
      changes:
        - createTable:
            tableName: contents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: content_type
                  type: VARCHAR(255)
                  remarks: "Discriminator column for JOINED inheritance strategy"
                  constraints:
                    nullable: false
              - column:
                  name: block_order
                  type: INTEGER
                  constraints:
                    nullable: false
                  remarks: "Order of the content block within a lesson"
              - column:
                  name: lesson_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    remarks: "Foreign key to the lesson table"