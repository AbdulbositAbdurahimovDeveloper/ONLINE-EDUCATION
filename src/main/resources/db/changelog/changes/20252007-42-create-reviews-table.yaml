databaseChangeLog:
  # =====================================================================
  # 42-QADAM: "reviews" JADVALINING ASOSIY STRUKTURASINI YARATISH
  # =====================================================================
  - changeSet:
      id: 20252007-42-create-reviews-table
      author: Eldor04
      comment: "Step 42: Creating the base structure of the new reviews table"
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: rating
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    remarks: "FK to the course table"
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    remarks: "FK to the users table"