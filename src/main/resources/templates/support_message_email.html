<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yangi Support Xabari</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
        }
        strong {
            color: #555;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Yangi Support Xabari Kirdi!</h1>

    <p>Hurmatli Administrator,</p>

    <p>
        Sizga quyidagi support xabari kelib tushdi:
    </p>

    <p>
        <strong>Talaba Ismi:</strong> <span th:text="${fullName}"></span>
    </p>
    <p>
        <strong>Talaba Email:</strong> <span th:text="${email}"></span>
    </p>
    <p>
        <strong>Xabar:</strong>
        <br>
        <span th:text="${message}" style="display: block; padding-top: 5px; border-left: 3px solid #007bff; padding-left: 10px;"></span>
    </p>

    <p>
        <strong>Xabar holati:</strong> <span th:text="${status}"></span>
    </p>
    <p>
        <strong>Yuborilgan vaqt:</strong> <span th:text="${createdAt}"></span>
    </p>

    <p>Iltimos, ushbu murojaatni ko'rib chiqing.</p>

    <div class="footer">
        Bu avtomatik yuborilgan xabar.
    </div>
</div>
</body>
</html>
