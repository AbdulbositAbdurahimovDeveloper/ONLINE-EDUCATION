<!DOCTYPE html>
<html lang="uz">
<head>

<body style="font-family:Arial,sans-serif;background-color:#f9f9f9;padding:20px;">
<div style="max-width:600px;margin:auto;background-color:white;padding:30px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1)">
    <h2 style="color:#2c3e50;">Assalomu alaykum, <span style="color:#2980b9;">[[fullName]]</span>!</h2>

    <p style="font-size:16px;color:#555;">Bizning javobimiz:</p>
    <div style="background-color:#ecf0f1;padding:15px;border-radius:8px;margin-top:10px;font-size:15px;color:#2c3e50;">
        [[replyText]]
    </div>
    <hr style="margin-top:30px;">
    <p style="font-size:14px;color:#999;">Hurmat bilan,<br><strong>Online Education</strong> jamoasi</p>
