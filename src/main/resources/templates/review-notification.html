<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Yangi Bildirishnoma</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e2e2;
        }
        .header {
            background-color: #4a90e2; /* Asosiy rang */
            color: #ffffff;
            padding: 20px 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 30px;
            line-height: 1.6;
            font-size: 16px;
        }
        .content p {
            margin: 0 0 15px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #4a90e2;
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }
        .footer {
            background-color: #f4f4f7;
            color: #888;
            font-size: 12px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <!-- Bu yerga xabar mavzusi (subject) tushadi -->
        <h1 th:text="${subject}">Yangi Sharh Haqida Bildirishnoma</h1>
    </div>
    <div class="content">
        <!-- Bu yerga xabarning asosiy matni (body) tushadi -->
        <p th:utext="${body}">Salom, sizning kursingizga yangi sharh qoldirildi.</p>

        <!-- Platformaga o'tish tugmasi -->
        <a th:href="${platformUrl}" class="cta-button">Platformaga o'tish</a>
    </div>
    <div class="footer">
        <p>&copy; <span th:text="${currentYear}">2025</span> Online Education. Barcha huquqlar himoyalangan.</p>
    </div>
</div>

</body>
</html>
