# --- INSTRUKTOR (INSTRUCTOR) BO'LIMI ---
instructor:
  start-message: "Salom, <b>%s</b>! Instruktor paneliga xush kelibsiz."
  dashboard: |
    <b>💼 Instruktor Paneli</b>
    
    <i>Bu yerda sizning kurslaringiz, o'quvchilaringiz va daromadlaringiz haqida umumiy ma'lumotlar bo'ladi.</i>

# messages.yml

# ===============================================
# == INSTRUCTOR: COURSE CREATION WIZARD MESSAGES ==
# ===============================================
  course_create:
    # Jarayon boshlanganda birinchi so'raladigan savol (kategoriya tanlash)
    category_prompt: |
      🎓 <b>Yangi kurs yaratish</b>
      
      Iltimos, yangi kursingiz tegishli bo'lgan kategoriyani quyidagi ro'yxatdan tanlang:

    # Agar foydalanuvchi kategoriya tanlaganidan keyin yuboriladigan xabar
    category_chosen: "✅ Kategoriya tanlandi: <b>%s</b>"

    # Sarlavha (title) kiritishni so'rash
    title_prompt: |
      ✍️ Endi kurs uchun <b>sarlavha (nom)</b> kiriting.
      
      <i>Masalan: "Python Dasturlash Asoslari"</i>
      <i>Sarlavha 3 tadan 150 tagacha belgidan iborat bo'lishi kerak.</i>

    # Sarlavha kiritilgandan keyin yuboriladigan xabar
    title_accepted: "✅ Sarlavha qabul qilindi."

    # Tavsif (description) kiritishni so'rash
    description_prompt: |
      📖 Ajoyib! Endi kurs uchun <b>batafsil tavsif</b> yozing.
      
      <i>Bu tavsif kurs sahifasida ko'rinadi va o'quvchilarni jalb qilishga yordam beradi.</i>
      <i>Agar tavsif qo'shishni xohlamasangiz, /skip buyrug'ini yuboring.</i>

    # Tavsif o'tkazib yuborilganda
    description_skipped: "✅ Tavsif qadami o'tkazib yuborildi."

    # Tavsif qabul qilinganda
    description_accepted: "✅ Tavsif qabul qilindi."

    # Rasm (thumbnail) yuklashni so'rash
    thumbnail_prompt: |
      🖼️ So'nggi qadam! Kurs uchun <b>asosiy rasmni</b> (thumbnail) yuboring.
      
      <i>Bu rasm kurslar ro'yxatida ko'rinadi. Eng yaxshi natija uchun kvadrat shaklidagi (1:1) va yuqori sifatli rasm tanlang.</i>

    # Rasm qabul qilinganda
    thumbnail_accepted: "✅ Rasm muvaffaqiyatli qabul qilindi va saqlandi."

    # Barcha ma'lumotlar yig'ilgandan keyin tasdiqlash uchun yuboriladigan xabar
    confirmation_prompt: |
      🎉 Tabriklaymiz, barcha ma'lumotlar yig'ildi!
      
      Iltimos, quyidagi ma'lumotlarni tekshirib, tasdiqlang:
      
      <b>Kategoriya:</b> %s
      <b>Sarlavha:</b> %s
      <b>Tavsif:</b> %s
      
      <i>Agar barcha ma'lumotlar to'g'ri bo'lsa, "✅ Tasdiqlash va Saqlash" tugmasini bosing.</i>
      <i>Xatolik bo'lsa, "❌ Bekor qilish" tugmasini bosib, jarayonni boshidan boshlashingiz mumkin.</i>

    # Jarayon muvaffaqiyatli yakunlanganda
    process_complete: |
      🚀 <b>Kurs muvaffaqiyatli yaratildi!</b>
      
      Endi siz ushbu kursga modullar va darslar qo'shishni boshlashingiz mumkin.
      
      <i>"📚 Mening Kurslarim" bo'limidan yangi kursingizni topishingiz mumkin.</i>

    # Jarayon bekor qilinganda
    process_cancelled: "🚫 Kurs yaratish jarayoni bekor qilindi."

    # Validatsiya xatoliklari uchun matnlar
    validation:
      title_length_error: "❌ Xatolik: Sarlavha 3 tadan 150 tagacha belgidan iborat bo'lishi kerak. Iltimos, qaytadan kiriting."
      description_length_error: "❌ Xatolik: Tavsif 1000 ta belgidan oshmasligi kerak. Iltimos, qaytadan kiriting."
      not_a_photo_error: "❌ Xatolik: Iltimos, rasm formatidagi fayl yuboring (photo)."

  module-create:
    title: |
      ✍️ <b>Yangi modul uchun sarlavha kiriting:</b>  
      Minimal: 3 ta belgi  
      Maksimal: 200 ta belgi  
      ℹ️ Masalan: <i>"Java Basics"</i>

    description: |
      📝 <b>Modul uchun qisqacha tavsif kiriting:</b>  
      Maksimal: 1000 ta belgi  
      ℹ️ Masalan: <i>"Bu modul orqali siz Java asoslarini o‘rganasiz."</i>

    price: |
      💰 <b>Modul narxini kiriting:</b>  
      Faqat son ko‘rinishida, manfiy bo‘lmasligi kerak.  
      ℹ️ Masalan: <i>50000</i>

    course-id: |
      🔗 <b>Qaysi kursga modul qo‘shmoqchisiz?</b>  
      Iltimos, mavjud kurs ID sini yuboring.

  reminder: |
    ⏳ Eslatma: barcha ma’lumotlarni 1 soat ichida kiritishingiz kerak.  
    Aks holda jarayon avtomatik bekor qilinadi.
    
    ❌ Istalgan vaqtda <b>/cancel</b> buyrug‘i orqali yaratishni bekor qilishingiz mumkin.

